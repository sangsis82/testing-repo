<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">Loading a record using record form (custom component)</p>
            <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fields}>
    </lightning-record-form>

        <p slot="footer">Card Footer</p>
    </lightning-card>


    <lightning-record-view-form
                record-id={recordId}
                object-api-name="Account">
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Phone"></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-output-field field-name="Industry"></lightning-output-field>
                <lightning-output-field field-name="UpsellOpportunity__c"></lightning-output-field>
            </div>
        </div>
    </lightning-record-view-form>

</template>
