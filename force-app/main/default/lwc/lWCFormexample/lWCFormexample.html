<template>
<div class="slds-grid slds-wrap" style="background-color:white">
    <h2> Account Search Form</h2>
    <div class="slds-col slds-size_1-of-1">
       <lightning-layout horizontal-align="stretch">  
         <lightning-layout-item flexibility="auto" padding="around-small" size="3">  
           <lightning-input type='Date' value={startdate_val} data-id="startdatefield" onchange={handleValChange} label="Select SLA start date"></lightning-input>  
         </lightning-layout-item>  
         <lightning-layout-item flexibility="auto" padding="around-small" size="3" >  
           <lightning-input type='Date' data-id="enddatefield" onchange={handleValChange} label="Select SLA end date"></lightning-input>  
         </lightning-layout-item>  
         <lightning-layout-item flexibility="auto" padding="around-small" size="3">
                   <template if:true={TypePicklistValues.data}>
            <lightning-combobox name="progress"
                                label="Type"
                                value={value}
                                placeholder="-Select-"
                                options={TypePicklistValues.data.values}
                                onchange={handleChange} >
            </lightning-combobox>
      </template><br/>
      you selected account Type: <b>{acctypevalue}</b>
      
         </lightning-layout-item> 
             <lightning-layout-item size="3" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button label="Search" 
                                      variant="brand" 
                                      class="slds-button" 
data-id="Green_Button" 

                                      onclick={handleSearch}></lightning-button>
                </lightning-layout-item>

       </lightning-layout>  
</div>
    <div class="slds-col slds-size_1-of-1">



          <lightning-card title="Export Data as CSV in Lightning Web Components" icon-name="custom:custom63">
        <template if:true={accList}>
            <div class="slds-p-around_medium lgc-bg-inverse">
                <p>Do you want download data as a CSV format, Click Here &nbsp;
                    <lightning-button icon-name="utility:download" 
                                      label="Download as CSV" 
                                      title="Download CSV File"
                                      onclick={downloadCSVFile} variant="brand"></lightning-button>
                </p>
            </div>
        </template>
          </lightning-card>
         <h2> Account Datatable</h2>
    <template if:true={accList}>
        <lightning-datatable data={accList} columns={columns} key-field="Id">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

</div>
</div>
</template>
